# Project information
site_name: 'Nakama server'
site_description: 'Documentation for the Nakama realtime and social server for games and apps.'
site_author: 'Heroic Labs Team & contributors'
site_url: 'https://heroiclabs.com/'
edit_uri: 'https://github.com/heroiclabs/nakama-docs/edit/master/docs/'

# Deployment
remote_name: 'origin'
remote_branch: 'gh-pages'

# Repository
repo_name: 'heroiclabs/nakama'
repo_url: 'https://github.com/heroiclabs/nakama'

# Copyright
copyright: 'Copyright &copy; 2018 Heroic Labs'

# Documentation and theme
theme:
  name: 'material'
  language: 'en'
  logo: 'images/logo-white.svg'
  favicon: 'images/favicon.ico'
  palette:
    primary: 'indigo'
    accent: 'indigo'
  font:
    text: 'Roboto'
    code: 'Roboto Mono'

extra_css:
  - 'stylesheets/code-tabs.css'

extra_javascript:
  - 'javascripts/main.js'

# Options
extra:
  search:
    language: 'en'
  social:
  - type: 'globe'
    link: 'https://heroiclabs.com'
  - type: 'github'
    link: 'https://github.com/heroiclabs'
  - type: 'twitter'
    link: 'https://twitter.com/heroicdev'
  - type: 'linkedin'
    link: 'https://www.linkedin.com/company/heroic-labs'

# Extensions
markdown_extensions:
  - admonition
  - codehilite:
      linenums: False
      guess_lang: False
  - toc:
      permalink: True
  - markdown_fenced_code_tabs:
      single_block_as_tab: False

